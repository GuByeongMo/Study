<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book ticket</title>
    <style>
        /* â”€â”€â”€ ê³µí†µ â”€â”€â”€ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* â”€â”€â”€ í—¤ë” íˆ´ë°” â”€â”€â”€ */
        header .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
        }

        .toolbar nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .toolbar nav button {
            padding: 6px 12px;
            border: 2px solid #333;
            background: transparent;
            cursor: pointer;
        }

        .toolbar nav button:hover {
            background: #333;
            /* ë°°ê²½ì„ ê²€ì€ìƒ‰ìœ¼ë¡œ */
            color: #fff;
            /* ê¸€ìë¥¼ í°ìƒ‰ìœ¼ë¡œ */
        }

        /* â”€â”€â”€ íˆì–´ë¡œ ì„¹ì…˜ â”€â”€â”€ */
        .hero {
            background: url('cinema.jpg') center/cover no-repeat;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            color: white;
            font-size: 4rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        /* â”€â”€â”€ ì¢Œì„ë§µ â”€â”€â”€ */
        .seat-map {
            padding: 30px;
            text-align: center;
        }

        #seats-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 12px;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 10px;
            border: 2px solid #ccc;
        }

        .seat {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: #fff;
            border: 2px solid #555;
            position: relative;
            cursor: pointer;
        }

        /* ì˜ì ì´ëª¨ì§€ (::before) */
        .seat::before {
            content: "ğŸª‘";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            font-size: 24px;
            pointer-events: none;
        }

        /* ë²ˆí˜¸ (::after) */
        .seat::after {
            content: attr(data-seat);
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            color: #333;
        }

        .seat.available:hover {
            outline: 3px solid rgba(0, 123, 255, 0.7);
        }

        .seat.booked {
            background: #e74c3c;
            cursor: not-allowed;
        }

        .seat.selected {
            background: #f1c40f;
        }

        /* â”€â”€â”€ ë²”ë¡€ + ë²„íŠ¼ â”€â”€â”€ */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .legend-item .seat {
            margin: 0;
        }

        #book-btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: 2px solid #3498db;
            background: white;
            border-radius: 25px;
            color: #3498db;
            cursor: pointer;
        }

        #book-btn:hover {
            background: #3498db;
            color: white;
        }
    </style>
</head>

<body>

    <!-- 1) í—¤ë” íˆ´ë°” -->
    <header>
        <div class="toolbar">
            You are logged in as <strong id="userSpan"></strong>
            <nav>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <button id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <!-- 2) íˆì–´ë¡œ ì„¹ì…˜ -->
    <section class="hero">
        <h1>Welcome to Seat Booking</h1>
    </section>

    <!-- 3) ì¢Œì„ ì„ íƒ ì˜ì—­ -->
    <section class="seat-map">
        <div id="seats-container"></div>
        <div class="legend">
            <div class="legend-item">
                <div class="seat available"></div> Available Seat
            </div>
            <div class="legend-item">
                <div class="seat booked"></div> Booked Seat
            </div>
            <div class="legend-item">
                <div class="seat selected"></div> Selected Seat
            </div>
        </div>
        <button id="book-btn">BOOK NOW</button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1) ì„¸ì…˜ì—ì„œ ë¡œê·¸ì¸ ì‚¬ìš©ì ê°€ì ¸ì˜¤ê¸°
            const user = sessionStorage.getItem('loggedInUser') || 'Guest';
            document.getElementById('userSpan').textContent = user;

            // 2) ë¡œê·¸ì•„ì›ƒ â€“ index.htmlë¡œ ëŒì•„ê°€ê¸°
            document.getElementById('logoutBtn')
                .addEventListener('click', () => {
                    sessionStorage.removeItem('loggedInUser');
                    location.href = 'index.html';
                });

            // 3) ì¢Œì„ ì´ˆê¸°í™”
            const seatsContainer = document.getElementById('seats-container');
            const bookedSeats = new Set([2, 4, 11, 15, 19, 24, 28, 30, 43]);
            const selectedSeats = new Set();

            for (let i = 1; i <= 50; i++) {
                const seat = document.createElement('div');
                seat.classList.add('seat', bookedSeats.has(i) ? 'booked' : 'available');
                seat.dataset.seat = i;
                seatsContainer.appendChild(seat);
            }

            // 4) í´ë¦­ í† ê¸€
            seatsContainer.addEventListener('click', e => {
                if (!e.target.classList.contains('seat')) return;
                const num = +e.target.dataset.seat;
                if (bookedSeats.has(num)) return;
                if (selectedSeats.has(num)) {
                    selectedSeats.delete(num);
                    e.target.classList.replace('selected', 'available');
                } else {
                    selectedSeats.add(num);
                    e.target.classList.replace('available', 'selected');
                }
            });

            // 5) BOOK NOW
            document.getElementById('book-btn')
                .addEventListener('click', () => {
                    if (selectedSeats.size === 0) {
                        alert('Please select at least one seat.');
                        return;
                    }
                    alert(`You have booked seats: ${[...selectedSeats].join(', ')}`);
                    selectedSeats.forEach(num => {
                        const el = seatsContainer.querySelector(`.seat[data-seat="${num}"]`);
                        el.classList.replace('selected', 'booked');
                        bookedSeats.add(num);
                    });
                    selectedSeats.clear();
                });
        });
    </script>
</body>

</html>
