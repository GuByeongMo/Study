<!DOCTYPE html>
<html>
<body>
    <h2>Playlist Manager</h2>

    <script>
        var songs = [];
        songs.push(prompt ("Enter 1st song name:"));
        songs.push(prompt ("Enter 2nd song name:"));
        songs.push(prompt ("Enter 3rd song name:"));

        songs.sort();

        alert("Your final list: " + songs.join(","));
    </script>
</body>
</html>
