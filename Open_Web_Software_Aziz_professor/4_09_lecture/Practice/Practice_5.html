<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Function</h2>
    <p>Convert from Fahrenheit to celsius</p>
    <p id="demo"></p>

    <script>
        function toCelsius(f) {
            return (5 / 9) * (f - 32);
        }

        document.getElementById("demo").innerHTML 
        = toCelsius(77);
    </script>
</body>
</html>
