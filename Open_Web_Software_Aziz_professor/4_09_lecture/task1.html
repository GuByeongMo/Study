<!DOCTYPE html>
<html>
<body>
    <h2>Bank Balnance</h2><br>
    <p id="output"></p>

    <script>
        var balance = 1000;
        var interestRate = 0.05;
        document.getElementById("output").innerHTML
        ="New balance:" + "$" +
        (balance + (balance * interestRate));
    </script>


        
</body>
</html>
