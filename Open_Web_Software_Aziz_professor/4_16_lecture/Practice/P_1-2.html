<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript HTML DOM</title>
        <script>
            function Show() {
                var output = document.getElementsByClassName("list class")[2].innerHTML;
                alert(output);
            }
        
        </script>

    </head>

    <body>
        <ul>
            <script>
                for (var i=1 ; i<6  ; i++) {
                    document.write("<li class='list class'>List item with class " + i + "</li>");
                }
            </script>
            
        </ul>
        <input type="button" value="CLick" onclick="Show()">
    </body>
</html>
