<!DOCTYPE html>
<html>

<head>

<body>
    <html>
    <div id="map" style="width:800px;height:500px"></div>

    <script>
        function myMap() {
            var mapCanvas = document.getElementById("map");
            var myCenter = new google.maps.LatLng(36.6283, 127.4583);
            var mapOptions = {
                center: myCenter,
                zoom: 15
            };
            var population = [9.7, 3.4, 2.4, 1.5, 1.5]
            var map = new google.maps.Map(mapCanvas, mapOptions);

            var marker = new google.maps.Marker({
                position: myCenter,
                icon: 'cbnu.png',
                map: map
            });
            var myUniversity = new google.maps.Circle({
                center: myCenter,
                radius: 500,
                strokeColor: "#FF5733",
                strokeOpacity: 0.5,
                strokeWeight: 3,
                fillColor: "#FF5733",
                fillOpacity: 0.5
            });
            myUniversity.setMap(map);

            infowindow = new google.maps.InfoWindow({
                content: "<p> Population: "+ "population[i] * 1000000" + "</p>"
            });
        }

        infowindow.open(map, marker);

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyCAOy2EyRWFNwuXZGgiyhcskj5RLOWo5Xc&callback=myMap"></script>
</body>

</html>
